<div id="modal-city" class="modal modal--city">
    <div class="modal__dialog modal__dialog--city">
        <div class="modal__content">
            <button class="modal__close"><span></span></button>
            <div class="modal__header modal__header--city">
                <h3 class="h3">Выберите свой город</h3>
            </div>
            <div class="modal__body modal__body--city">
                <ul class="modal__list modal__list--city">
                    <li class="modal__list__item active">
                        <button class="modal__list__link">Москва</button>
                    </li>
                    <li class="modal__list__item">
                        <button class="modal__list__link">Ростов-на-Дону</button>
                    </li>
                    <li class="modal__list__item">
                        <button class="modal__list__link">Казань</button>
                    </li>
                    <li class="modal__list__item">
                        <button class="modal__list__link">Санкт-Петербург</button>
                    </li>
                    <li class="modal__list__item">
                        <button class="modal__list__link">Воронеж</button>
                    </li>
                    <li class="modal__list__item">
                        <button class="modal__list__link">Владивосток</button>
                    </li>
                </ul>
                <div class="modal__btn">
                    <button class="btn btn--city">Применить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-contact" class="modal modal--contact">
    <div class="modal__dialog modal__dialog--contact">
        <div class="modal__content">
            <button class="modal__close"><span></span></button>
            <div class="modal__header modal__header--contact">
                <h3 class="h3">Заказать звонок</h3>
                <p class="modal__descr">Оставьте свой номер телефона и мы перезвоним вам как можно скорее</p>
            </div>
            <div class="modal__body modal__body--contact">
                <form action="" class="modal-form" method="post">
                    <div class="block-input">
                        <input type="text" name="" placeholder="Имя" required="required" />
                    </div>
                    <div class="block-input">
                        <input type="tel" name="" placeholder="Телефон" required="required" />
                    </div>
                    <div class="modal__btn">
                        <button class="btn btn--contact" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
